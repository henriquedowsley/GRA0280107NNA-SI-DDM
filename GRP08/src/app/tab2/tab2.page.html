<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Urna Eletrônica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-img src="https://ilupi.com.br/painelilupi/wp-content/uploads/2021/11/ilupi-patente-urna-eletronica-blog.png"> </ion-img> -->
  <ion-input class="input-border" placeholder='Digite o número do candidato' type="tel" maxlength="2" [(ngModel)]="searchCandidates" animated>
  </ion-input>
  <ion-button color="medium" (click)="clearSearch()">
    CORRIGE
  </ion-button>
  <ion-button color="success" class="button" (click)="funcao()">
     CONFIRMA
  </ion-button>

  <ion-card *ngFor="let candidate of candidates | filter:searchCandidates">
    <ion-img src="{{candidate.image}}"> </ion-img>
    <ion-card-header>
      <ion-button color="danger">{{candidate.number}}</ion-button>
      <ion-card-title>{{candidate.name}}</ion-card-title>
    </ion-card-header>
    <!-- <ion-card-content>
      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the
      Wisconsin Territory in 1836.
    </ion-card-content> -->
  </ion-card>
